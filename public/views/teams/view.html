<section data-ng-controller="TeamsController" data-ng-init="findOne()">
	<h2>{{ fantasyteam.name }}</h2>
	{{fantasyteam}}
	<p><strong>Owner: </strong>{{ fantasyteam.owner.name }}</p>
	<p><strong>League: </strong>{{ fantasyteam.league.name }}</p>
	<p><strong>Players:</strong></p>
	<p>
		<ul ng-repeat="player in fantasyteam.players">
			<li>{{ player }}</li>
		</ul>
	</p>
</section>
